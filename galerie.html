<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Sudură și Construcții Metalice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            overflow: hidden;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 coloane egale */
            gap: 1rem; /* Spațiere între imagini */
            justify-items: center; /* Centrare pe coloane */
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.5s ease, top 0.5s ease, left 0.5s ease;
            position: relative;
            cursor: pointer;
        }
        .gallery img.active {
            transform: scale(2); /* Mărește imaginea */
            z-index: 10; /* Pune imaginea în față */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galerie</h1>
    </header>
    <nav>
        <a href="index.html">Acasă</a>
        <a href="servicii.html">Servicii</a>
        <a href="despre-noi.html">Despre Noi</a>
        <a href="galerie.html">Galerie</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Lucrările Noastre</h2>
        <div class="gallery">
            <img src="galerie1.jpeg" alt="Lucrare 1">
            <img src="galerie2.jpeg" alt="Lucrare 2">
            <img src="galerie3.jpg" alt="Lucrare 3">
            <img src="galerie4.jpeg" alt="Lucrare 4">
            <img src="galerie5.jpeg" alt="Lucrare 5">
            <img src="galerie6.jpeg" alt="Lucrare 6">
            <img src="galerie7.jpg" alt="Lucrare 7">
            <img src="galerie8.jpg" alt="Lucrare 8">
        </div>
    </div>
    <footer>
        <p>+40 761 854 203</p>
    </footer>

    <script>
        const images = document.querySelectorAll('.gallery img');
        let activeImage = null;

        images.forEach(image => {
            image.addEventListener('click', () => {
                const rect = image.getBoundingClientRect();
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;

                if (image === activeImage) {
                    // Deselectăm imaginea activă
                    image.style.transform = '';
                    image.style.position = '';
                    image.style.zIndex = '';
                    image.style.top = '';
                    image.style.left = '';
                    activeImage = null;
                } else {
                    // Resetăm toate imaginile
                    images.forEach(img => {
                        img.style.transform = '';
                        img.style.position = '';
                        img.style.zIndex = '';
                        img.style.top = '';
                        img.style.left = '';
                    });

                    // Activăm imaginea selectată
                    activeImage = image;
                    const offsetX = centerX - rect.left - rect.width / 2;
                    const offsetY = centerY - rect.top - rect.height / 2;

                    image.style.position = 'absolute';
                    image.style.top = `${rect.top}px`;
                    image.style.left = `${rect.left}px`;
                    image.style.zIndex = '10';
                    image.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(2)`;
                }
            });
        });

        // Dacă utilizatorul face clic în afara imaginii, toate imaginile revin la dimensiunea inițială
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.gallery img')) {
                images.forEach(img => {
                    img.style.transform = '';
                    img.style.position = '';
                    img.style.zIndex = '';
                    img.style.top = '';
                    img.style.left = '';
                });
                activeImage = null;
            }
        });
    </script>
</body>
</html>
