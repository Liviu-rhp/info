<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Sudură și Construcții Metalice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        .subcategory {
            margin-bottom: 3rem; /* Spațiu între subcategorii */
        }
        .subcategory h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 coloane egale */
            gap: 1rem; /* Spațiere între imagini */
            justify-items: center; /* Centrare pe coloane */
        }
        .gallery img {
            width: 200px; /* Dimensiune fixă pentru imagini */
            height: 200px; /* Dimensiune fixă pentru imagini */
            object-fit: cover; /* Menține proporțiile în cadrul dimensiunilor */
            border-radius: 8px;
            transition: transform 0.3s ease, z-index 0.3s ease; /* Animație lină */
            cursor: pointer;
        }
        .gallery img.active {
            transform: scale(2); /* Mărește imaginea cu 200% */
            z-index: 10; /* Adu imaginea în față */
            position: relative; /* Necesită pentru ca z-index să funcționeze */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galerie</h1>
    </header>
    <nav>
        <a href="index.html">Acasă</a>
        <a href="servicii.html">Servicii</a>
        <a href="despre-noi.html">Despre Noi</a>
        <a href="galerie.html">Galerie</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="subcategory">
            <h3>Lucrări de Sudură</h3>
            <div class="gallery">
                <img src="galerie1.jpeg" alt="Lucrare Sudură 1">
                <img src="galerie2.jpeg" alt="Lucrare Sudură 2">
                <img src="galerie3.jpg" alt="Lucrare Sudură 3">
                <img src="galerie4.jpeg" alt="Lucrare Sudură 4">
            </div>
        </div>

        <div class="subcategory">
            <h3>Construcții Metalice</h3>
            <div class="gallery">
                <img src="galerie5.jpeg" alt="Construcție Metalică 1">
                <img src="galerie6.jpeg" alt="Construcție Metalică 2">
                <img src="galerie7.jpg" alt="Construcție Metalică 3">
                <img src="galerie8.jpg" alt="Construcție Metalică 4">
            </div>
        </div>

        <!-- Adăugați mai multe subcategorii după aceeași structură -->
    </div>
    <footer>
        <p>+40 761 854 203</p>
    </footer>

    <script>
        // Obținem toate imaginile din galerie
        const images = document.querySelectorAll('.gallery img');

        // Funcție pentru a elimina clasa 'active' de la toate imaginile
        function resetActiveImages() {
            images.forEach(image => image.classList.remove('active'));
        }

        // Adăugăm un eveniment de click pentru fiecare imagine
        images.forEach(image => {
            image.addEventListener('click', () => {
                // Dacă imaginea este deja activă, o dezactivăm
                if (image.classList.contains('active')) {
                    image.classList.remove('active');
                } else {
                    // Altfel, resetăm toate imaginile și activăm pe cea curentă
                    resetActiveImages();
                    image.classList.add('active');
                }
            });
        });

        // Dacă userul face clic în afara imaginilor, toate se resetează
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.gallery')) {
                resetActiveImages();
            }
        });
    </script>
</body>
</html>
