<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Sudură și Construcții Metalice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            overflow: hidden;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 coloane egale */
            gap: 1rem; /* Spațiere între imagini */
            justify-items: center; /* Centrare pe coloane */
            position: relative;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.5s ease, top 0.5s ease, left 0.5s ease;
            position: relative;
            cursor: pointer;
            will-change: transform, top, left; /* Subliniază că această imagine va fi animată */
        }
        .gallery img.active {
            transform: scale(2); /* Mărește imaginea */
            z-index: 10; /* Pune imaginea în față */
            position: absolute; /* Imaginea activă va ieși din fluxul normal */
            top: 50%; /* Poziționare pe verticală */
            left: 50%; /* Poziționare pe orizontală */
            transform: translate(-50%, -50%) scale(2); /* Centrăm imaginea și o mărim */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galerie</h1>
    </header>
    <nav>
        <a href="index.html">Acasă</a>
        <a href="servicii.html">Servicii</a>
        <a href="despre-noi.html">Despre Noi</a>
        <a href="galerie.html">Galerie</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Lucrările Noastre</h2>
        <div class="gallery">
            <img src="galerie1.jpeg" alt="Lucrare 1">
            <img src="galerie2.jpeg" alt="Lucrare 2">
            <img src="galerie3.jpg" alt="Lucrare 3">
            <img src="galerie4.jpeg" alt="Lucrare 4">
            <img src="galerie5.jpeg" alt="Lucrare 5">
            <img src="galerie6.jpeg" alt="Lucrare 6">
            <img src="galerie7.jpg" alt="Lucrare 7">
            <img src="galerie8.jpg" alt="Lucrare 8">
        </div>
    </div>
    <footer>
        <p>+40 761 854 203</p>
    </footer>

    <script>
        const images = document.querySelectorAll('.gallery img');
        let activeImage = null;

        images.forEach(image => {
            image.addEventListener('click', () => {
                // Dacă imaginea este deja activă, o resetăm
                if (image === activeImage) {
                    image.classList.remove('active');
                    activeImage = null;
                } else {
                    // Dacă este altă imagine, o activăm și dezactivăm pe cea activă
                    if (activeImage) {
                        activeImage.classList.remove('active');
                    }
                    image.classList.add('active');
                    activeImage = image;
                }
            });
        });

        // Dacă utilizatorul face clic în afara imaginii, revenim la starea inițială
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.gallery img')) {
                images.forEach(img => {
                    img.classList.remove('active');
                });
                activeImage = null;
            }
        });
    </script>
</body>
</html>
