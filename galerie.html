<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Sudură și Construcții Metalice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 coloane egale */
            gap: 1rem; /* Spațiere între imagini */
            justify-items: center; /* Centrare pe coloane */
        }
        .gallery img {
            width: 200px; /* Dimensiune fixă pentru imagini */
            height: 200px; /* Dimensiune fixă pentru imagini */
            object-fit: cover; /* Menține proporțiile în cadrul dimensiunilor */
            border-radius: 8px;
            transition: transform 0.3s ease, z-index 0.3s ease; /* Animație lină */
        }
        .gallery img:hover {
            transform: scale(2.5); /* Mărește imaginea cu 50% */
            z-index: 10; /* Adu imaginea în față */
            position: relative; /* Necesită pentru ca z-index să funcționeze */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galerie</h1>
    </header>
    <nav>
        <a href="index.html">Acasă</a>
        <a href="servicii.html">Servicii</a>
        <a href="despre-noi.html">Despre Noi</a>
        <a href="galerie.html">Galerie</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Lucrările Noastre</h2>
        <div class="gallery">
            <img src="galerie1.jpeg" alt="Lucrare 1">
            <img src="galerie2.jpeg" alt="Lucrare 2">
            <img src="galerie3.jpg" alt="Lucrare 3">
            <img src="galerie4.jpeg" alt="Lucrare 4">
            <img src="galerie5.jpeg" alt="Lucrare 5">
            <img src="galerie6.jpeg" alt="Lucrare 6">
            <img src="galerie7.jpg" alt="Lucrare 7">
            <img src="galerie8.jpg" alt="Lucrare 8">
            <!-- Adaugă mai multe imagini aici -->
        </div>
    </div>
    <footer>
        <p>+40 761 854 203</p>
    </footer>
</body>
</html>
